        <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Create a new appointment</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <b>Select a date</b> : <input type="date" name="mydate" value="10/03/1999" style="border:none; outline:none; scrolling:hidden;">

            <div class="dropdown" id="drop">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <br> <b id="text" style="color:black;">Select a doctor</b> : <i>Available doctors</i>
              </a>
              <div class="dropdown-menu">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio" value="Doctor1" onclick="myFun(this.value)">Doctor 1
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio" value="Doctor1" onclick="myFun(this.value)">Doctor 2
                  </label>
                </div>
                <div class="form-check disabled">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optradio" value="Doctor1" onclick="myFun(this.value)">Doctor 3
                  </label>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="submit" onclick="myFunction()" name="button">Okay!</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script>
      function myFunction() {
        var x = document.getElementById("myDate").value;
      }

      function myFun(value) {
        var z = value;
      }

      $(document).ready(function(){
        $("#submit").click(function(){
          $("#main").append(`
            <br>
            <div class="card">
              <div class="card-body">
                <h3>Appointment Created</h3>
                <h6>You will recieve notification upon confirmation<br><br> <u>Details</u> - </h6>
                Date - x <br>
                Doctor name - z
              </div>
            </div>
            `);
        });
      });
    </script>
